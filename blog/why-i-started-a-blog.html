    <script>
        // Fetch the GitHub blog content (or any other HTML content)
        fetch('https://raw.githubusercontent.com/AsherGeorgy/blog-files/refs/heads/main/why-this-blog.html')
        .then(response => response.text())  // Use .text() for raw HTML (no Base64 encoding)
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const content = doc.querySelector('main');  // Get the <main> content

            if (content) {
                // Inject the content into the page
                const container = document.getElementById('blog-post-content');
                container.appendChild(content);

                // Initialize Twitter widgets after content is injected
                if (window.twttr && twttr.widgets) {
                    twttr.widgets.load(container);  // Apply Twitter widgets to the new content
                }
            }
        })
        .catch(error => {
            console.error('Error loading blog content:', error);
        });
    </script>
